<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Sign Up & Log In</title>
    <link rel="stylesheet" href="signLoginBusiness.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<!-- https://www.youtube.com/watch?v=mefhyo7W3nk -->
<!-- Login and Registration Form in HTML & CSS -->
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Είσοδος <i class="fa-solid fa-person-walking-luggage"></i></h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" placeholder="enter the Username you registered." required>
                    <label>Username:</label>
                    <i class="fa-solid fa-user-tag"></i>
                </div>
                
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" placeholder="enter the password you registered." required>
                    <label>Password:</label>
                    <i class="fa-solid fa-key"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3 --j:24;;">Είσοδος <i class="fa-solid fa-person-walking-luggage"></i></button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Εγγραφή <i class="fa-solid fa-user-plus"></i></a></p>
                </div>
            </form>
        </div>

        <div class="info-text login"> 
            <h2 class="animation" style="--i:0; --j:20;">Καλώς ήρθες!</h2>
            <p class="animation" style="--i:1; --j:21;">Χαίρομαι που σε βλέπω ξανά. 
                <br>Συνδέσου να δείς νέα έργα και υπηρεσίες.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up 
                <i class="fa-solid fa-user-plus"></i> or 
                <i class="fa-solid fa-building"></i></h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" placeholder="Αντωνίου Ιωάννης ή ΕΠΕ">
                    <label>Fullname or Company Name:</label>
                    <i class="fa-solid fa-user"></i>or
                    <i class="fa-solid fa-building"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" placeholder="iantoniou" required>
                    <label>Username:</label>
                    <i class="fa-solid fa-user-tag"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;"> 
                    <input type="email" placeholder="antoniouioannis@outlook.com" required>
                    <label>Email:</label>
                    <i class="fa-solid fa-at"></i>
                </div>
                <div class="input-box animation" style="--i:21; --j:4;">
                    <input type="password" placeholder="give a complex combination" required>
                    <label>Password:</label>
                    <i class="fa-solid fa-key"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:22; --j:5;">Εγγραφή</button>
                <i class="fa-solid fa-user"></i>or
                <i class="fa-solid fa-building"></i>
                <div class="logreg-link animation" style="--i:23; --j:6;">
                    <p>Already have an account? <a href="#" class="login-link">Συνδέσου
                        <i class="fa-solid fa-user-plus"></i></a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">We are glad to see you again. Please log in to continue using our services.</p>
        </div>
    </div>
    <div class="footer">
        <a href="./index.html"><-- Αρχική Σελίδα...</a>
    </div>
    
    <script src="https://kit.fontawesome.com/989fde67b7.js" crossorigin="anonymous"></script>
    <script src="scriptsignup.js"></script>
</body>
</html>
